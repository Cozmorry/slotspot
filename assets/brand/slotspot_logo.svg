<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B57EDC"/>
      <stop offset="100%" stop-color="#7C4DB4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2" />
    </filter>
  </defs>

  <!-- Rounded square badge -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#grad)" filter="url(#shadow)"/>

  <!-- Stylized pin + slot centered horizontally (pin center at x=256) -->
  <g transform="translate(156 70)">
    <!-- Pin outer -->
    <path d="M100 0c55 0 100 42 100 94c0 71-100 170-100 170S0 165 0 94C0 42 45 0 100 0z" fill="#FFFFFF" opacity="0.95"/>
    <!-- Pin inner -->
    <circle cx="100" cy="94" r="38" fill="url(#grad)"/>
    <!-- Slot bar centered under the pin (width 260, centered at x=100) -->
    <path d="M-30 270h260c10 0 18 8 18 18s-8 18-18 18H-30c-10 0-18-8-18-18s8-18 18-18z" fill="#F4E8FF" opacity="0.85"/>
  </g>

  <!-- Centered text -->
  <text x="256" y="438" text-anchor="middle" font-family="Segoe UI, Roboto, Arial" font-size="56" font-weight="700" fill="#FFFFFF" opacity="0.95">SlotSpot</text>
</svg>

